<!DOCTYPE html>
<html>
<head>
    <title>Car Race</title>
    <link rel="stylesheet" type="text/css" href="/css3/normalize.css">
    <link rel="stylesheet" type="text/css" href="stylecar.css">
    </head>
<body>
   <h1>jQuery Car Racr 2.0</h1>
        
        <input type="button" value="Race!" id="go">
        <input type="button" value="Reset" id="reset">
        
        <div id="racetrack">
          <img src="carimages/car1.png" alt="Green Car" id="car1" class="car">
            <img src="carimages/car2.png"  alt="red car"  id="car2" class="car">
        </div>
        
        <div id="raceInfoContainer" class="clearfix">
            <h2>Results</h2>
            <div id="raceInfo1" class="raceInfo">Car 1<span></span></div>
            <div id="raceInfo2" class="raceInfo">Car 2<span></span></div>
        </div>
    
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="car_script.js"></script>
    </body>


</html>
